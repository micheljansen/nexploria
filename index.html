<!DOCTYPE html>
<html>
<head>
    <title>Nexploria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="lib/hammer.js"></script>
    <script src="lib/jquery.specialevent.hammer.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
      <div id="content">
        <div id="current">
          <div id="category_axis" class="category-axis"><div id="category_title" class='category-title'></div>
            <div id="category_header_container"><div id="category_headers"></div></div>
          </div>

          <div id="dimension_axis" class="dimension-axis">
            <div id="dimension_title" class="dimension-title"></div>
          </div>

          <div id="data">
            <div id="columns"></div>
          </div>
        </div>

        <div id="left">
          <div class="category-axis"><div class="category-title">left-category</div></div>
          <div id="dimension_axis" class="dimension-axis"><div class="dimension-title">left-dimension</div></div>
        </div>

        <div id="right">
          <div class="category-axis"><div class="category-title">left-category</div></div>
          <div id="dimension_axis" class="dimension-axis"><div class="dimension-title">left-dimension</div></div>
        </div>

        <div id="next_dimension">
          <div class="category-axis"><div class="category-title">left-category</div></div>
          <div id="dimension_axis" class="dimension-axis"><div class="dimension-title">left-dimension</div></div>
        </div>

      </div>
    </div>
    <div id="output">
    </div>
    <div class="details">
        <img class="dimg i-up" src="images/arrow-up.png" />
        <img class="dimg i-left" src="images/arrow-left.png" />
        <img class="dimg i-right" src="images/arrow-right.png" />
        <img class="dimg i-down" src="images/arrow-down.png" />
    </div>
    <img src="images/nestoria.png" class="nest-img" />
    <div id="loading"><span class="msg">Loading...</span></div>
    <script src="main.js"></script>
    <script src="lighter.js"></script>
</body>
</html>
